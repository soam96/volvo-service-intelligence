<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Volvo Service Intelligence System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="volvo-logo">🚗</span>
                <span class="brand-text">Volvo Service Intelligence</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    🏠 User Panel
                </a>
                <a href="{{ url_for('admin') }}" class="nav-link {% if request.path == '/admin' %}active{% endif %}">
                    🏢 Admin Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Volvo Service Intelligence System (VSIS). All rights reserved.</p>
            <p>AI-Powered Service Management Platform</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
